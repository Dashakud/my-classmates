<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Однокласники</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #4682b4;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мої Однокласники</h1>
    </header>
    <main>
        <h2>Список однокласників</h2>
        <table>
            <tr>
                <th>№</th>
                <th>Ім'я та прізвище</th>
                <th>Дата народження</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ковальчук Маша</td>
                <td>18.10.2008</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Козак Максим</td>
                <td>06.06.2008</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Колесникова Ліда</td>
                <td>04.08.2008</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Кузьменко Даша</td>
                <td>16.10.2008</td>
            </tr>
        </table>
    </main>
</body>
</html>
